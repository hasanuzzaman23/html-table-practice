<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tennis Tournament</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 3px solid rgb(114, 103, 103);
        padding: 5px 10px;
      }
      h1 {
        text-align: center;
      }
      caption {
        padding-bottom: 10px;
      }
      .table-box {
        display: flex;
        /* align-items:end;  */
        justify-content:center;
      }
     
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Table Tennis Tournament</h1>

      <div class="table-box">
        <div class="items">
          <table>
            <caption>
              Tournament schedule and results
            </caption>
            <thead>
              <tr>
                <th>round 1</th>
                <th>Player A</th>
                <th>player B</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Match 1</td>
                <td>Jhon</td>
                <td>Alice</td>
              </tr>
              <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
              </tr>
  
              <tr>
                <th>Round 2</th>
                <th>Player C</th>
                <th>Player D</th>
              </tr>
              <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
              </tr>
              <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
              </tr>
              <tr>
                <th>Final</th>
                <th>Winner of match 3</th>
                <th>Winner of match 4</th>
              </tr>
              <tr>
                <td>Champin</td>
                <td>TBD</td>
                <td>TBD</td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
